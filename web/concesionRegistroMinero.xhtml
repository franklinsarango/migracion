<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/page-template_pf.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Derechos Mineros"/>
        </ui:define>

        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="false" showSummary="true" life="8000" autoUpdate="true"/>
                <h:panelGrid columns="3">
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Código:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.codigoFiltro}"/>
                            <p:outputLabel value="CI Titular:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.cedulaTitularFiltro}"/>
                            <p:outputLabel value="Nombre Área:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.nombreAreaFiltro}"/>
                        </h:panelGrid>
                        <h:commandButton actionListener="#{concesionRegistroMineroCtrl.buscar}" image="resources/images/busca.png" style="width: 50px; height: 50px;" title="Buscar"/>
                    </h:panelGrid>
                    <p:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" style="width: 80%"/>
                    <h:panelGroup style="text-align: right; right: -93%;">
                        <h:commandLink action="index?faces-redirect=true" title="Inicio" styleClass="boton_salir" >
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/home.png" title="Inicio" style="width: 50px; height: 50px"/>
                                <h:outputText value="Inicio"/>
                            </h:panelGrid>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGrid>

                <p:dataTable id="amdt" var="reg" value="#{concesionRegistroMineroCtrl.listaRegistros}" rows="20" 
                             paginator="true"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="20,50,100" paginatorPosition="bottom" styleClass="texto_tabla_datos" rowIndexVar="rowIndex" emptyMessage="No existen registros" style="width: 95%">

                    <p:column headerText="CODIGO" style="width: 85px; text-align: right">
                        <h:outputText  styleClass="texto_tabla_datos_codigo" value="#{reg.codigoArcom}" />
                    </p:column>

                    <p:column headerText="NUMERO DOCUMENTO">
                        <h:outputText value="#{reg.titularDocumento}" />
                    </p:column>

                    <p:column headerText="NOMBRE">
                        <h:outputText value="#{reg.nombreConcesion}" />
                    </p:column>

                    <p:column headerText="TIPO">
                        <h:outputText value="#{reg.tipoSolicitud}" />
                    </p:column>

                    <p:column headerText="FASE">
                        <h:outputText value="#{reg.fase}"/>
                    </p:column>

                    <p:column headerText="ESTADO" width="95">
                        <h:outputText value="#{reg.estadoConcesion}" />
                    </p:column>

                    <p:column headerText="REGIONAL" style="width: 85px">
                        <h:outputText value="#{reg.nombreRegional}" />
                    </p:column>

                    <p:column headerText="PROVINCIA" style="width: 85px">
                        <h:outputText value="#{reg.provincia}" />
                    </p:column>

                    <p:column headerText="CANTÓN" style="width: 85px">
                        <h:outputText value="#{reg.canton}" />
                    </p:column>

                    <p:column headerText="PARROQUIA">
                        <h:outputText value="#{reg.parroquia}" />
                    </p:column>

                    <p:column headerText="EDITAR" style="width:37px; text-align: right">
                        <p:commandButton action="#{concesionRegistroMineroCtrl.editAction(reg.codigoArcom)}" icon="ui-icon-pencil" 
                                         oncomplete="PF('dlgConcesionMinera').show();" title="Editar" ajax="false">
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
            <p:dialog header="Concesión Minera" widgetVar="dlgConcesionMinera" modal="true" dynamic="true" resizable="true" draggable="false" >
                <h:form id="formConcesionMinera">
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:panelGroup style="display:block; text-align:center">
                                <p:outputLabel value="Datos Derecho Minero"/>
                            </h:panelGroup>
                        </f:facet>
                        <h:panelGrid columns="2" columnClasses="form-label, form-input_ancho" style="width: 500px">
                            <h:outputText value="Código:" />
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.codigoArcom}"
                                         readonly="true" size="40"/>
                            <h:outputText value="Nombre concesión:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.nombreConcesion}" 
                                         readonly="true" size="40"/>
                            <h:outputText value="Sector:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.sector}" 
                                         readonly="true" size="40"/>
                            <h:outputText value="Nro. Documento Titular:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.documentoConcesionarioPrincipal}" 
                                         readonly="true" size="40"/>
                            <h:outputText value="Nombre Titular:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.nombreTitular}" 
                                         readonly="true" size="40"/>
                            <h:outputText value="Apellido Titular:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.apellidoTitular}" 
                                         readonly="true" size="40"/>
                            <h:outputText value="Casillero Judicial:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.casilleroJudicial}" 
                                         readonly="true" size="40"/>
                            <h:outputText value="Plazo:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.plazoConcesion}" 
                                         readonly="true" size="40"/>
                            <h:outputText value="Provincia:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.provinciaString}" readonly="true"/>
                            <h:outputText value="Cantón:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.cantonString}" readonly="true"/>
                            <h:outputText value="Parroquia:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.parroquiaString}" readonly="true"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" columnClasses="form-label, form-input">
                            <p:outputLabel value="Zona:"></p:outputLabel>
                            <p:selectOneRadio value="#{concesionRegistroMineroCtrl.concesionMinera.codigoZona.codigoCatalogoDetalle}"
                                              disabled="true">
                                <f:selectItems value="#{selectItemCtrl.zonas}"/>
                            </p:selectOneRadio>
                            <p:outputLabel value="Superficie (Hectáreas):"></p:outputLabel>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.numeroHectareasConcesion}" 
                                         readonly="true"/>
                            <h:outputText value="Estado:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.estadoConcesion.nombre}" readonly="true"/>
                            <h:outputText value="Tipo Solicitud:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.codigoTipoMineria.nombreTipoMineria}" readonly="true"/>
                            <h:outputText value="Régimen:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.codigoRegimen.nombre}" readonly="true"/>
                            <h:outputText value="Fase:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.codigoFase.nombreFase}" readonly="true"/>
                            <h:outputText value="Mineral:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.codigoTipoMaterial.nombre}" readonly="true"/>
                            <h:outputText value="Mineral Interés:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.codigoMaterialInteres.nombre}" readonly="true"/>
                            <h:outputText value="LITISPENDENCIA:" />
                            <p:selectBooleanCheckbox value="#{concesionRegistroMineroCtrl.concesionMinera.litispendencia}" disabled="true"/>
                            <h:outputText value="Fecha Creación Sol.:"/>
                            <p:inputText value="#{concesionRegistroMineroCtrl.concesionMinera.fechaCreacion}" 
                                         readonly="true" size="40">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </p:inputText>                        
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGroup>
                        <br/>
                        <h:panelGrid columns="1" columnClasses="form-label, form-input" style="text-align:center">
                            <h:outputText value="SOLICITUD YA ESTA HABILITADA" styleClass="texto_tiulo_baner" rendered="#{concesionRegistroMineroCtrl.concesionMinera.migrada}"/>
                        </h:panelGrid>
                        <div align="center">
                            <h:panelGrid columns="2" columnClasses="form-label, form-input" style="text-align:center">
                                <h:outputText value="Habilitar Solicitud:" />
                                <p:selectBooleanCheckbox value="#{concesionRegistroMineroCtrl.concesionMinera.migrada}" disabled="#{concesionRegistroMineroCtrl.concesionMinera.migrada}"/>
                            </h:panelGrid>
                            <h:panelGrid style="text-align:center" columns="2">
                                <p:commandLink actionListener="#{concesionRegistroMineroCtrl.actualizarConcesion}" title="Guardar" update="@form">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/guardar.png" title="Guardar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Guardar"/>
                                    </h:panelGrid>
                                </p:commandLink>
                                <p:commandLink oncomplete="PF('dlgConcesionMinera').hide();" title="Cancelar" immediate="true">
                                    <h:panelGrid style="text-align:center">
                                        <h:graphicImage value="resources/images/cancelar.png" title="Cancelar" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Cancelar"/>
                                    </h:panelGrid>
                                </p:commandLink> 
                            </h:panelGrid>
                        </div>
                    </h:panelGroup>

                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
