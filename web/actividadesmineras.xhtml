                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;

                    <h:panelGroup style="text-align: right; right: -93%;">
                        <h:commandLink action="index?faces-redirect=true" title="Inicio" styleClass="boton_salir" >
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/home.png" title="Inicio" style="width: 30px; height: 30px"/>
                                <h:outputText value="Inicio"/>
                            </h:panelGrid>
                        </h:commandLink>
                    </h:panelGroup>
                </p:panelGrid>
            
                <p:separator/>

                <center>
                    <p:outputLabel id="entityname" value="Informacion de Actividades Mineras" style="font-weight: bolder; font-size: large"/>
                </center>

                <p:panelGrid id="tablePanel" columns="1">
                    <p:panelGrid columns="3" styleClass="panelSinBorde">
                        <p:commandButton icon="ui-icon-plusthick" title="Nueva ficha técnica" action="#{actividadMineraCtrl.newFichaTecnicaAction}"/>
                    </p:panelGrid>

                    <p:dataTable id="fichasdt" emptyMessage="No hay resultados..."
                                 var="ficha" value="#{actividadMineraCtrl.fichasTecnicas}" rowIndexVar="row"
                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,25,50" rows="25" paginator="true">

                        <p:column headerText="No Formulario" style="width: 100px;">
                            <h:outputText value="#{ficha.numeroFormulario}"/>
                        </p:column>
                        
                        <p:column headerText="Nombre labor minera" style="width: 100px;">
                            <h:outputText value="#{ficha.rasonSocialLaborMinera}"/>
                        </p:column>
                        
                        <p:column headerText="Elaborado por" style="width: 100px;">
                            <h:outputText value="#{ficha.usuarioCreacion.nombresCompletos}"/>
                        </p:column>
                        
                        <p:column headerText="Fecha visita" style="width: 100px;">
                            <h:outputText value="#{actividadMineraCtrl.obtenerFechaConFormato(ficha.fechaVisita)}"/>
                        </p:column>
                        
                        <p:column headerText="Correo electrónico" style="width: 100px;">
                            <h:outputText value="#{ficha.correoElectronico}"/>
                        </p:column>
                        
                        <p:column headerText="Provincia" style="width: 100px;">
                            <h:outputText value="#{ficha.provincia.nombre}"/>
                        </p:column>

                        <p:column headerText="Editar" style="width:60px;text-align: center">
                            <p:commandButton icon="ui-icon-newwin" title="Editar ficha técnica"
                                             action="#{actividadMineraCtrl.editAction(ficha)}"/>
                        </p:column>

                        <p:column headerText="Eliminar" style="width:45px;text-align: center" rendered="false">
                            <p:commandButton icon="ui-icon-trash" title="Eliminar"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
