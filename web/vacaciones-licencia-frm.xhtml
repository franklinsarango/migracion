<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/vacaciones-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vacaciones"/>
        </ui:define>

        <ui:define name="content">
            <p:growl id="growl" autoUpdate="true" showDetail="true"/>
            
            <h:form id="activitiesform">
                <p:panelGrid id="top-menu" styleClass="panelSinBorde-02">
                    <p:row>
                        <p:column style="text-align: left; width: 25%">
                            <p:commandLink id="dynaButton" styleClass="lnkexport" rendered="true" type="button" immediate="true">
                                <h:graphicImage value="resources/images/report-icon.png" width="16"/>
                                <h:outputLabel value="&#160;Acciones"/>
                            </p:commandLink>
                            <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                <p:menuitem value="Nueva solicitud" action="#{vacacionCtrl.newSolicitudAction()}" immediate="true" update="@form"/>
                                <p:menuitem value="Tareas" action="vacaciones-home?faces-redirect=true" immediate="true"/>
                            </p:tieredMenu>
                        </p:column>
                        
                        <p:column style="text-align: center; padding-top: 0px; padding-bottom: 0px; width: 50%">
                            <p:outputLabel id="entityname" value="Gestión de Vacaciones - ARCOM" style="font-weight: bolder; font-size: large"/>
                        </p:column>
                        
                        <p:column style="text-align: right; width: 25%">
                            <h:commandLink action="index?faces-redirect=true" title="Inicio" styleClass="boton_salir">
                                    <h:graphicImage value="resources/images/home.png" title="Inicio" style="width: 30px; height: 30px"/>
                                    <br/>
                                    <h:outputText value="Inicio"/>
                            </h:commandLink>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3" style="padding-top: 0px; padding-bottom: 0px; width: 100%">
                            <p:separator style="width: 100%;"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
                <p:panelGrid styleClass="pg-center" style="width: 930px">
                    <p:row>
                        <p:column colspan="5" style="text-align: center;">
                            <p:outputLabel value="SOLICITUD DE LICENCIA" style="font-weight: bolder; font-size: medium;"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="tipoFormulario" value="Tipo formulario:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:selectOneMenu id="tipoFormulario" styleClass="onemenu-form" required="true"
                                                 requiredMessage="Debe seleccionar un tipo formulario" converter="#{catalogoDetalleConverter}"
                                                 value="#{vacacionCtrl.licencia.tipoFormulario}">
                                <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{vacacionCtrl.tiposFormulario}"/>
                                <p:ajax listener="#{vacacionCtrl.showHourFields()}" update="grouppanel"/>
                            </p:selectOneMenu>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="numSolicitud" value="Número de solicitud:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:outputLabel id="numSolicitud" value="#{vacacionCtrl.licencia.numeroSolicitud}"
                                           styleClass="num-solicitud-vacacion" style="font-size: 16px"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="5" style="text-align: center; background-color: lightblue">
                            <p:outputLabel value="DATOS PERSONALES" style="font-weight: bolder; font-size: small;"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="cedula" value="CI:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="cedula" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.numeroDocumento}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="unidadAdm" value="Unidad administrativa:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="unidadAdm" styleClass="inputtext-form" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="nombre" value="Nombre:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="nombre" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.nombre.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="puesto" value="Puesto:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="puesto" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.tipoCargo}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="apellido" value="Apellido:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="apellido" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="provincia" value="Provincia:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="provincia" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerNombreLocalidad(vacacionCtrl.licencia.usuario.codigoParroquia)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="licenciaPor" value="Solicitud de licencia por:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:selectOneMenu id="licenciaPor" styleClass="onemenu-form" required="true"
                                                 requiredMessage="Debe seleccionar el motivo de la licencia" converter="#{catalogoDetalleConverter}"
                                                 value="#{vacacionCtrl.licencia.tipoLicencia}">
                                <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{vacacionCtrl.tiposLicencia}"/>
                                <p:ajax listener="#{vacacionCtrl.showFormPanel()}" update="grouppanel vacacionTitle calamidadTitle"/>
                            </p:selectOneMenu>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="fechaSolicitud" value="Fecha de solicitud:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="fechaSolicitud" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
               <!-- PANEL PARA VACACION -->
               <h:panelGroup id="grouppanel" layout="block">
                   <p:panelGrid styleClass="pg-center" rendered="#{vacacionCtrl.showVacacionPanel}" style="width: 930px">
                        <p:row>
                            <p:column colspan="5" style="text-align: center; background-color: lightblue">
                                <p:outputLabel id="vacacionTitle" value="#{vacacionCtrl.motivoLicencia}" style="font-weight: bolder; font-size: small;"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="diasDisponibles" value="Días disponibles:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="diasDisponibles" styleClass="inputtext-form"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="periodo" value="Periodo:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="periodo" styleClass="inputtext-form"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaInicio" value="Fecha de inicio:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="fechaInicio" styleClass="calendar-form"
                                            readonlyInput="true" required="true" requiredMessage="El campo fecha inicio es requerido"
                                            mindate="#{vacacionCtrl.fechaMinimaInicio}" navigator="true" pattern="dd-MM-yyyy"
                                            value="#{vacacionCtrl.licencia.fechaSalida}" locale="es"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaFin" value="Fecha de fin:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="fechaFin" styleClass="calendar-form"
                                            readonlyInput="true" required="true" requiredMessage="El campo fecha fin es requerido"
                                            mindate="#{vacacionCtrl.fechaMinimaFin}" navigator="true" pattern="dd-MM-yyyy"
                                            value="#{vacacionCtrl.licencia.fechaRetorno}" locale="es"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="horaSalida" value="Hora salida:" rendered="#{vacacionCtrl.showHour}"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="horaSalida" styleClass="calendar-form" rendered="#{vacacionCtrl.showHour}"
                                            readonlyInput="true" required="true" requiredMessage="El campo hora salida es requerido"
                                            navigator="true" pattern="HH:mm" timeOnly="true" minHour="8" maxHour="17"
                                            title="Seleccione la hora de salida" locale="es" stepMinute="5"/>
                            </p:column>

                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                    <p:outputLabel for="horaRetorno" value="Hora retorno:" rendered="#{vacacionCtrl.showHour}"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="horaRetorno" styleClass="calendar-form" rendered="#{vacacionCtrl.showHour}"
                                            readonlyInput="true" required="true" requiredMessage="El campo hora retorno es requerido"
                                            navigator="true" pattern="HH:mm" timeOnly="true" minHour="8" maxHour="17"
                                            title="Seleccione la hora de retorno" locale="es" stepMinute="5"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="observacion" value="Observaciones:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputTextarea id="observacion" value="#{vacacionCtrl.licencia.observaciones}"
                                                 styleClass="inputtextarea-form"/>
                            </p:column>

                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="saldoVacacion" value="Saldo de vacaciones:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="saldoVacacion" styleClass="inputtext-form"/>
                            </p:column>
                        </p:row>
                   </p:panelGrid>
                   
                   <!-- PANEL PARA CALAMIDAD -->
                   <p:panelGrid styleClass="pg-center" rendered="#{vacacionCtrl.showCalamidadPanel}" style="width: 930px">
                        <p:row>
                            <p:column colspan="5" style="text-align: center; background-color: lightblue">
                                <p:outputLabel id="calamidadTitle" value="#{vacacionCtrl.motivoLicencia}" style="font-weight: bolder; font-size: small;"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="diasDisponiblesC" value="Días disponibles:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="diasDisponiblesC" styleClass="inputtext-form"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="periodoC" value="Periodo:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="periodoC" styleClass="inputtext-form"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaInicioC" value="Fecha de inicio:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="fechaInicioC" styleClass="calendar-form"
                                            readonlyInput="true" required="true" requiredMessage="El campo fecha inicio es requerido"
                                            mindate="#{vacacionCtrl.fechaMinimaInicio}" navigator="true" pattern="dd-MM-yyyy"
                                            value="#{vacacionCtrl.licencia.fechaSalida}" locale="es"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaFinC" value="Fecha de fin:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="fechaFinC" styleClass="calendar-form"
                                            readonlyInput="true" required="true" requiredMessage="El campo fecha fin es requerido"
                                            mindate="#{vacacionCtrl.fechaMinimaFin}" navigator="true" pattern="dd-MM-yyyy"
                                            value="#{vacacionCtrl.licencia.fechaRetorno}" locale="es"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="horaSalidaC" value="Hora salida:" rendered="#{vacacionCtrl.showHour}"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="horaSalidaC" styleClass="calendar-form" rendered="#{vacacionCtrl.showHour}"
                                            readonlyInput="true" required="true" requiredMessage="El campo hora salida es requerido"
                                            navigator="true" pattern="HH:mm" timeOnly="true" minHour="8" maxHour="17"
                                            title="Seleccione la hora de salida" locale="es" stepMinute="5"/>
                            </p:column>

                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                    <p:outputLabel for="horaRetornoC" value="Hora retorno:" rendered="#{vacacionCtrl.showHour}"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="horaRetornoC" styleClass="calendar-form" rendered="#{vacacionCtrl.showHour}"
                                            readonlyInput="true" required="true" requiredMessage="El campo hora retorno es requerido"
                                            navigator="true" pattern="HH:mm" timeOnly="true" minHour="8" maxHour="17"
                                            title="Seleccione la hora de retorno" locale="es" stepMinute="5"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="observacionC" value="Observaciones:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputTextarea id="observacionC" value="#{vacacionCtrl.licencia.observaciones}"
                                                 styleClass="inputtextarea-form"/>
                            </p:column>
                            
                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:spacer width="10"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:spacer width="10"/>
                            </p:column>
                        </p:row>
                   </p:panelGrid>
                   
                   <!-- PANEL PARA ASUNTO INSTITUCIONAL -->
                   <p:panelGrid styleClass="pg-center" rendered="#{vacacionCtrl.showInstitucionalPanel}" style="width: 930px">
                        <p:row>
                            <p:column colspan="5" style="text-align: center; background-color: lightblue">
                                <p:outputLabel id="institucionalTitle" value="#{vacacionCtrl.motivoLicencia}" style="font-weight: bolder; font-size: small;"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="diasDisponiblesI" value="Días disponibles:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="diasDisponiblesI" styleClass="inputtext-form"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="periodoI" value="Periodo:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="periodoI" styleClass="inputtext-form"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaInicioI" value="Fecha de inicio:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="fechaInicioI" styleClass="calendar-form"
                                            readonlyInput="true" required="true" requiredMessage="El campo fecha inicio es requerido"
                                            mindate="#{vacacionCtrl.fechaMinimaInicio}" navigator="true" pattern="dd-MM-yyyy"
                                            value="#{vacacionCtrl.licencia.fechaSalida}" locale="es"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaFinI" value="Fecha de fin:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="fechaFinI" styleClass="calendar-form"
                                            readonlyInput="true" required="true" requiredMessage="El campo fecha fin es requerido"
                                            mindate="#{vacacionCtrl.fechaMinimaFin}" navigator="true" pattern="dd-MM-yyyy"
                                            value="#{vacacionCtrl.licencia.fechaRetorno}" locale="es"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="horaSalidaI" value="Hora salida:" rendered="#{vacacionCtrl.showHour}"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="horaSalidaI" styleClass="calendar-form" rendered="#{vacacionCtrl.showHour}"
                                            readonlyInput="true" required="true" requiredMessage="El campo hora salida es requerido"
                                            navigator="true" pattern="HH:mm" timeOnly="true" minHour="8" maxHour="17"
                                            title="Seleccione la hora de salida" locale="es" stepMinute="5"/>
                            </p:column>

                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                    <p:outputLabel for="horaRetornoI" value="Hora retorno:" rendered="#{vacacionCtrl.showHour}"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:calendar id="horaRetornoI" styleClass="calendar-form" rendered="#{vacacionCtrl.showHour}"
                                            readonlyInput="true" required="true" requiredMessage="El campo hora retorno es requerido"
                                            navigator="true" pattern="HH:mm" timeOnly="true" minHour="8" maxHour="17"
                                            title="Seleccione la hora de retorno" locale="es" stepMinute="5"/>
                            </p:column>
                        </p:row>
                       
                       <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="provinciaC" value="Provincia comisión:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:selectOneMenu id="provinciaC" styleClass="onemenu-form" required="true" converter="#{localidadConverter}"
                                                 value="#{vacacionCtrl.licencia.provinciaComision}">
                                <f:selectItem itemLabel="Seleccione una provincia..." itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{vacacionCtrl.provincias}"/>
                                <p:ajax  listener="#{vacacionCtrl.cargaCantones}" update="cantonC parroquiaC"/>
                            </p:selectOneMenu>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right; width: 150px">
                                <p:outputLabel for="cantonC" value="Cantón comisión:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:selectOneMenu id="cantonC" styleClass="onemenu-form" required="true" converter="#{localidadConverter}"
                                                 value="#{vacacionCtrl.licencia.cantonComision}">
                                <f:selectItem itemLabel="Seleccione un cantón..." itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{vacacionCtrl.cantones}"/>
                                <p:ajax  listener="#{vacacionCtrl.cargaParroquias}" update="parroquiaC"/>
                            </p:selectOneMenu>
                            </p:column>
                        </p:row>
                       
                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="parroquiaC" value="Parroquia comisión:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:selectOneMenu id="parroquiaC" styleClass="onemenu-form" required="true" converter="#{localidadConverter}"
                                                 value="#{vacacionCtrl.licencia.parroquiaComision}">
                                <f:selectItem itemLabel="Seleccione una parroquia..." itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{vacacionCtrl.parroquias}"/>
                            </p:selectOneMenu>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right; width: 150px">
                                <p:outputLabel for="descripcion" value="Descripción asunto institucional:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputTextarea id="descripcion" value="#{vacacionCtrl.licencia.asuntoInstitucional}"
                                                     styleClass="inputtextarea-form"/>
                            </p:column>
                        </p:row>
                   </p:panelGrid>
                   
                   <p:panelGrid styleClass="pg-center" style="width: 930px" rendered="#{vacacionCtrl.showButtonPanel}">    
                        <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center" colspan="5">
                                        <p:commandButton value="Enviar" style="width: 85px"/>
                                        <p:spacer width="10"/>
                                        <p:commandButton value="Cancelar" action="#{vacacionCtrl.cancelAction()}" immediate="true" style="width: 85px"/>
                                    </p:column>
                                </p:row>
                        </f:facet>
                   </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
