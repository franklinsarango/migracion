<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/page-template_pf_sin_banner.xhtml">
        <ui:define name="title">
            <h:outputText value="Actualización de Datos"/>
        </ui:define>

        <ui:define name="content">

            <h:form id="form">

                <p:growl id="growl" showDetail="true" showSummary="false" life="8000" autoUpdate="true"/>
                <h2 class="panel_grid_center" style="width: 55.5%; text-align: center">CONTRATO</h2>
                <p:panelGrid columns="2"        
                             styleClass="panel_grid_center"
                             columnClasses="form-label-width, form-input"
                             style="width: 55.5%">
                    <f:facet name="header">
                        <h:panelGroup style="display:block; text-align:center">
                            <p:outputLabel value="DATOS CONTRATO"/>
                        </h:panelGroup>
                    </f:facet>

                    <p:outputLabel  value="Tipo Contrato:"></p:outputLabel>
                    <p:outputLabel  value="#{contratoOperacionCtrl.contratoOperacion.tipoContrato.nombre}" ></p:outputLabel>
                    
                    <p:outputLabel value="Código de Contrato"></p:outputLabel>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoArcom}"></p:outputLabel>
                    
                    <h:panelGroup id="panelPorc">
                        <p:outputLabel for="porc" 
                                       value="Porcentaje:" 
                                       rendered="#{contratoOperacionCtrl.contratoOperacion.tipoContrato.codigoCatalogoDetalle == 1612}"/>
                    </h:panelGroup>
                    <h:panelGroup id="panelPorc2">
                        <p:outputLabel  value="#{contratoOperacionCtrl.contratoOperacion.porcentaje}" 
                                        rendered="#{contratoOperacionCtrl.contratoOperacion.tipoContrato.codigoCatalogoDetalle == 1612}"></p:outputLabel>
                    </h:panelGroup>
                    
                    <p:outputLabel value="Sector:"></p:outputLabel>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.sector}"></p:outputLabel>
     
                    <p:outputLabel value="Estado:"></p:outputLabel>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.estadoContrato.nombre}"></p:outputLabel>
                    
                    <p:outputLabel value="Fecha Inscribe:"></p:outputLabel>
                    <h:outputText value="#{contratoOperacionCtrl.contratoOperacion.fechaInscribe}" >
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    
                    <p:outputLabel value="Plazo(meses):"></p:outputLabel>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.plazo}"></p:outputLabel>
                    
                    <h:panelGroup id="panelCotaMinLbl">
                        <p:outputLabel value="Cota Mínima" />
                    </h:panelGroup>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.cotaMinima}"></p:outputLabel>
                    
                    <h:panelGroup id="panelCotaMaxLbl">
                        <p:outputLabel value="Cota Máxima:" />
                    </h:panelGroup>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.cotaMaxima}" ></p:outputLabel>
                    
                </p:panelGrid>
                <p:panelGrid columns="2"    
                             styleClass="panel_grid_center"
                             columnClasses="form-label-width, form-input"
                             style="width: 55.5%">
                    <f:facet name="header">
                        <h:panelGroup style="display:block; text-align:center">
                            <p:outputLabel value="DATOS CONCESIÓN"/>
                        </h:panelGroup>
                    </f:facet>
                    <p:outputLabel value="Código derecho minero:" />
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.codigoArcom}" />
                    
                    <p:outputLabel value="Nombre Concesión:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.nombreConcesion}"/>
                    
                    <p:outputLabel value="Número Documento:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.documentoConcesionarioPrincipal}"/>
                    
                    <p:outputLabel value="Nombre Titular:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.nombreConcesionarioPrincipal}"/>
                    
                    <p:outputLabel value="Apellido Titular:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.apellidoConcesionarioPrincipal}"/>
                    
                    <p:outputLabel value="Provincia:"></p:outputLabel>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.provinciaString}"></p:outputLabel>
                    
                    <p:outputLabel value="Cantón:"></p:outputLabel>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.cantonString}"></p:outputLabel>

                    <p:outputLabel value="Parroquia:"></p:outputLabel>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.codigoConcesion.parroquiaString}"></p:outputLabel>

                </p:panelGrid>
                <p:panelGrid columns="2"   
                             styleClass="panel_grid_center"
                             columnClasses="form-label-width, form-input"
                             style="width: 55.5%">
                    <f:facet name="header">
                        <h:panelGroup style="display:block; text-align:center">
                            <p:outputLabel value="DATOS PERSONA"/>
                        </h:panelGroup>
                    </f:facet>
                    <p:outputLabel value="Número Documento:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.numeroDocumento}"/>
                    
                    <p:outputLabel value="Nombre:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.nombrePersona}" />
                    
                    <p:outputLabel value="Apellido:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.apellidoPersona}" />
                    
                    <p:outputLabel value="Email:"/>
                    <p:outputLabel value="#{contratoOperacionCtrl.contratoOperacion.emailPersona}" />
                </p:panelGrid>
                <p:panelGrid columns="2"   
                             styleClass="panel_grid_center"
                             columnClasses="form-label-width, form-input"
                             style="width: 55.5%">
                    <f:facet name="header">
                        <h:panelGroup style="display:block; text-align:center">
                            <p:outputLabel value="-"/>
                        </h:panelGroup>
                    </f:facet>              
                    <p:outputLabel value="Observaciones:"/>
                    <p:inputTextarea value="#{contratoOperacionCtrl.contratoOperacion.observacionGeneral}" cols="47" maxlength="500" readonly="true"/>
                </p:panelGrid>
                <div align="center">
                    <h:panelGroup id="botones">
                        <h:panelGrid style="text-align:center" columns="4">
                            <h:panelGroup>
                                <p:commandLink id="botonCoordenada" 
                                               onclick="PF('dlg').show();" 
                                               title="Ver coordenadas" 
                                               immediate="true" update="growl" >
                                    <h:panelGrid style="text-align:center" rendered="#{contratoOperacionCtrl.mostrarCoordenadas}">
                                        <h:graphicImage value="resources/images/map.png" title="Ver coordenadas" style="width: 60px; height: 60px"/>
                                        <h:outputText value="Ver coordenadas"/>
                                    </h:panelGrid>
                                </p:commandLink>
                            </h:panelGroup>
                            <p:commandLink action="contratos?faces-redirect=true" title="Cancelar" immediate="true" update="growl">
                                <h:panelGrid style="text-align:center">
                                    <h:graphicImage value="resources/images/cancelar.png" title="Cancelar" style="width: 60px; height: 60px"/>
                                    <h:outputText value="Cancelar"/>
                                </h:panelGrid>
                            </p:commandLink>
                        </h:panelGrid>
                    </h:panelGroup>
                </div>
            </h:form>
            
            <p:dialog header="Coordenadas" widgetVar="dlg" modal="true" dynamic="true" resizable="true" draggable="false" width="951px" height="424px">
                <h:form id="form2">
                    <p:growl id="message2" showDetail="true" />
                    
                    <p:dataTable id="tablaCoordenadas" var="crd" value="#{contratoOperacionCtrl.coordenadasPorContrato}" 
                                 emptyMessage="No existen registros" scrollable="true">
                        <p:column headerText="Orden">
                            <h:outputText value="#{crd.orden}" />
                        </p:column>
                        <p:column headerText="Coordenada x">
                            <h:outputText value="#{crd.utmEste}" />
                        </p:column>
                        <p:column headerText="Coordenada y">
                            <h:outputText value="#{crd.utmNorte}" />
                        </p:column>
                        <p:column width="40">
                            
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
