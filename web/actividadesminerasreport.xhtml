<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/page-template_pf_con_datos_usuario.xhtml">
        <ui:define name="title">
            <h:outputText value="Informacion de Actividades Mineras"/>
        </ui:define>

        <ui:define name="content">
            <p:growl id="growl" autoUpdate="true" showDetail="true"/>
            
            <h:form id="listafichastecnicasfrm">
                <p:panelGrid columns="2" styleClass="panelSinBorde">
                    
                    <p:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                                   &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" style="width: 60%"/>
                    <h:panelGroup style="text-align: right; right: -93%;">
                        <h:commandLink action="index?faces-redirect=true" title="Inicio" styleClass="boton_salir" >
                            <h:panelGrid style="text-align:center">
                                <h:graphicImage value="resources/images/home.png" title="Inicio" style="width: 30px; height: 30px"/>
                                <h:outputText value="Inicio"/>
                            </h:panelGrid>
                        </h:commandLink>
                    </h:panelGroup>
                </p:panelGrid>
            
                <p:separator/>

                <center>
                    <p:outputLabel id="entityname" value="Informacion de Actividades Mineras" style="font-weight: bolder; font-size: large"/>
                </center>

                <p:panelGrid id="tablePanel" columns="1">
                    <p:panelGrid styleClass="pg-right">
                        <p:row>
                            <p:column style="text-align: left; width: 50%">
                                <p:commandLink id="dynaButton" styleClass="lnkexport" rendered="false">
                                    <h:graphicImage value="resources/images/report-icon.png" width="16"/>
                                    <h:outputLabel value="&#160;Reportes"/>
                                </p:commandLink>
                                <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                    <p:submenu label="Ilegales" icon="ui-icon-extlink">
                                        <p:menuitem value="Total" url="#{actividadMineraRepCtrl.generarReporteIlegalTotal()}"/>
                                        <p:submenu label="Por regional">
                                            <p:menuitem value="Cuenca" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(1)}"/>
                                            <p:menuitem value="Guayaquil" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(7)}"/>
                                            <p:menuitem value="Ibarra" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(4)}"/>
                                            <p:menuitem value="Loja" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(6)}"/>
                                            <p:menuitem value="Macas" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(9)}"/>
                                            <p:menuitem value="Machala" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(3)}"/>
                                            <p:menuitem value="Riobamba" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(2)}"/>
                                            <p:menuitem value="Tena" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(10)}"/>
                                            <p:menuitem value="Zamora" url="#{actividadMineraRepCtrl.generarReporteIlegalPorRegional(5)}"/>
                                        </p:submenu>
                                    </p:submenu>
                                    <p:submenu label="Informales" icon="ui-icon-extlink">
                                        <p:menuitem value="Total" url="#{actividadMineraRepCtrl.generarReporteInformalTotal()}"/>
                                        <p:submenu label="Por regional">
                                            <p:menuitem value="Cuenca" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(1)}"/>
                                            <p:menuitem value="Guayaquil" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(7)}"/>
                                            <p:menuitem value="Ibarra" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(4)}"/>
                                            <p:menuitem value="Loja" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(6)}"/>
                                            <p:menuitem value="Macas" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(9)}"/>
                                            <p:menuitem value="Machala" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(3)}"/>
                                            <p:menuitem value="Riobamba" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(2)}"/>
                                            <p:menuitem value="Tena" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(10)}"/>
                                            <p:menuitem value="Zamora" url="#{actividadMineraRepCtrl.generarReporteInformalPorRegional(5)}"/>
                                        </p:submenu>
                                    </p:submenu>
                                </p:tieredMenu>
                            </p:column>
                            
                            <p:column style="text-align: right; width: 100%">
                                <h:commandLink styleClass="lnkexport">
                                    <h:graphicImage value="resources/images/msexcel.png" width="16"/>
                                    <h:outputLabel value="&#160;Exportar tabla&#160;"/>
                                    <p:dataExporter type="xls" target="fichastecnicasdt" fileName="fichas" />
                                </h:commandLink>
                                
                                <p:commandLink styleClass="lnkexport" oncomplete="PF('graphicdlgwg').show();">
                                    <h:graphicImage value="resources/images/estadistica.png" width="16"/>
                                    <h:outputLabel value="&#160;Estadisticas"/>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:dataTable id="fichastecnicasdt" emptyMessage="No hay resultados..." style="font-size: 9px"
                                 var="ficha" value="#{actividadMineraRepCtrl.fichasTecnicas}" rowIndexVar="row"
                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,25,50" rows="25" paginator="true"
                                 filteredValue="#{actividadMineraRepCtrl.filteredFichasTecnicas}" widgetVar="fichastable">

                        <p:column headerText="No Formulario" sortBy="#{ficha.numeroFormulario}">
                            <h:outputText value="#{ficha.numeroFormulario}"/>
                        </p:column>
                        
                        <p:column headerText="Elaborado por" sortBy="#{ficha.usuarioCreacion.codigoUsuario}"
                                  filterBy="#{ficha.usuarioCreacion.codigoUsuario}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('fichastable').filter()" valueChangeListener="#{actividadMineraRepCtrl.changeFiltroAplicado()}">
                                    <f:selectItem itemLabel="Todo" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{actividadMineraRepCtrl.usuarios}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{ficha.usuarioCreacion.nombre.toUpperCase().concat(' ').concat(ficha.usuarioCreacion.apellido.toUpperCase())}"/>
                        </p:column>
                        
                        <p:column headerText="Nombre labor minera">
                            <h:outputText value="#{ficha.rasonSocialLaborMinera.toUpperCase()}"/>
                        </p:column>
                        
                        <p:column headerText="Representante labor minera">
                            <h:outputText value="#{ficha.nombreRepresentanteLaborMinera.toUpperCase().concat(' ').concat(ficha.apellidoRepresentanteLaborMinera.toUpperCase())}"/>
                        </p:column>
                        
                        <p:column headerText="Fecha visita" sortBy="#{ficha.fechaVisita}" style="width:80px;text-align: center">
                            <h:outputText value="#{actividadMineraRepCtrl.obtenerFecha(ficha.fechaVisita)}"/>
                        </p:column>
                        
                        <p:column headerText="Condición" sortBy="#{ficha.condicionLaborMinera.codigoCatalogoDetalle}" style="width:60px;text-align: center"
                                  filterBy="#{ficha.condicionLaborMinera.codigoCatalogoDetalle}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('fichastable').filter()" valueChangeListener="#{actividadMineraRepCtrl.changeFiltroAplicado()}">
                                    <f:selectItem itemLabel="Todo" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{actividadMineraRepCtrl.condicionesLaborMinera}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{ficha.condicionLaborMinera.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Zona riesgo" sortBy="#{ficha.zonaRiesgo}" style="width:40px;text-align: center"
                                  filterBy="#{ficha.zonaRiesgo}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('fichastable').filter()" valueChangeListener="#{actividadMineraRepCtrl.changeFiltroAplicado()}">
                                    <f:selectItem itemLabel="Todo" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItem itemValue="true" itemLabel="SI"/>
                                    <f:selectItem itemValue="false" itemLabel="NO"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{actividadMineraRepCtrl.transformBoolean(ficha.zonaRiesgo)}"/>
                        </p:column>
                        
                        <p:column headerText="Zona" sortBy="#{ficha.zona.codigoCatalogoDetalle}" style="width:50px;text-align: center">
                            <h:outputText value="#{ficha.zona.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Provincia" sortBy="#{ficha.provincia.codigoLocalidad}">
                            <h:outputText value="#{ficha.provincia.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Cantón" sortBy="#{ficha.canton.codigoLocalidad}">
                            <h:outputText value="#{ficha.canton.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Parroquia" sortBy="#{ficha.parroquia.codigoLocalidad}">
                            <h:outputText value="#{ficha.parroquia.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Sector">
                            <h:outputText value="#{ficha.sector}"/>
                        </p:column>
                        
                        <p:column headerText="UTM Norte">
                            <h:outputText value="#{ficha.utmNorte}"/>
                        </p:column>
                        
                        <p:column headerText="UTM Este">
                            <h:outputText value="#{ficha.utmEste}"/>
                        </p:column>
                        
                        <p:column headerText="Regional" sortBy="#{ficha.regional.codigoRegional}"
                                  filterBy="#{ficha.regional.codigoRegional}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('fichastable').filter()" valueChangeListener="#{actividadMineraRepCtrl.changeFiltroAplicado()}">
                                    <f:selectItem itemLabel="Todo" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{actividadMineraRepCtrl.regionales}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{ficha.regional.nombreRegional}"/>
                        </p:column>

                        <p:column headerText="Ver" style="width:50px;text-align: center" exportable="false">
                            <p:commandButton id="Ver" icon="ui-icon-newwin" title="Ver ficha técnica"
                                             action="#{actividadMineraRepCtrl.viewAction(ficha)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
            
            <p:dialog id="graphicdlg" widgetVar="graphicdlgwg" resizable="true" modal="true" showEffect="clip" hideEffect="clip"
                header="Estadisticas">
               <ui:include src="fichasgraphic.xhtml"/>
            </p:dialog>
            
        </ui:define>
    </ui:composition>
</html>
