<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/vacaciones-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vacaciones"/>
        </ui:define>

        <ui:define name="content">
            <p:growl id="growl" autoUpdate="true" showDetail="true"/>
            
            <h:form id="activitiesform">
                <p:panelGrid id="top-menu" styleClass="panelSinBorde-02">
                    <p:row>
                        <p:column style="text-align: left; width: 25%">
                            <p:commandLink id="dynaButton" styleClass="lnkexport" rendered="true" type="button" immediate="true">
                                <h:graphicImage value="resources/images/report-icon.png" width="16"/>
                                <h:outputLabel value="&#160;Acciones"/>
                            </p:commandLink>
                            <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                <p:menuitem value="Nueva solicitud" action="#{vacacionCtrl.newSolicitudAction()}" immediate="true" update="@form"/>
                                <p:menuitem value="Tareas" action="vacaciones-home?faces-redirect=true" immediate="true"/>
                            </p:tieredMenu>
                        </p:column>
                        
                        <p:column style="text-align: center; padding-top: 0px; padding-bottom: 0px; width: 50%">
                            <p:outputLabel id="entityname" value="Gestión de Vacaciones - ARCOM" style="font-weight: bolder; font-size: large"/>
                        </p:column>
                        
                        <p:column style="text-align: right; width: 25%">
                            <h:commandLink action="index?faces-redirect=true" title="Inicio" styleClass="boton_salir">
                                    <h:graphicImage value="resources/images/home.png" title="Inicio" style="width: 30px; height: 30px"/>
                                    <br/>
                                    <h:outputText value="Inicio"/>
                            </h:commandLink>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3" style="padding-top: 0px; padding-bottom: 0px; width: 100%">
                            <p:separator style="width: 100%;"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
                <p:panelGrid styleClass="pg-center" style="background: transparent">
                    <p:row>
                        <p:column colspan="3" style="text-align: center;">
                            <p:outputLabel value="EDITAR INFORMACIÓN DEL USUARIO" style="font-weight: bolder; font-size: medium;"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="numDocumento" value="Número de documento:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="numDocumento" value="#{vacacionCtrl.licencia.numeroSolicitud}"
                                           styleClass="inputtext-form"/>
                        </p:column> 
                        <p:column style="text-align: left">
                            <p:commandButton value="Buscar"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
                <p:panelGrid styleClass="pg-center" style="width: 930px">
                    <p:row>
                        <p:column colspan="5" style="text-align: center; background-color: lightblue">
                            <p:outputLabel value="DATOS PERSONALES" style="font-weight: bolder; font-size: small;"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="cedula" value="CI:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="cedula" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.numeroDocumento}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="unidadAdm" value="Unidad administrativa:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="unidadAdm" styleClass="inputtext-form" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="nombre" value="Nombre:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="nombre" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.nombre.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="puesto" value="Puesto:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="puesto" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.tipoCargo}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="apellido" value="Apellido:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="apellido" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="fechaNacimiento" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="genero" value="Genero:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="genero" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="pais" value="País:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="pais" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="provincia" value="Provincia:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="provincia" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="canton" value="Cantón:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="canton" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="parroquia" value="Parroquia:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="parroquia" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="sector" value="Sector:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="sector" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="casillero" value="Casillero judicial:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="casillero" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="email" value="Correo electrónico:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="email" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="telefono" value="Telefono fijo:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="telefono" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="celular" value="Telefono movil:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="celular" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="direccion" value="Dirección:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputTextarea id="direccion" value="#{vacacionCtrl.licencia.observaciones}"
                                                 styleClass="inputtextarea-form"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:spacer width="10"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:spacer width="10"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
