<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="css/c3.css"/>
    <h:outputStylesheet name="css/grafica.css"/>
    
    <script src="//d3js.org/d3.v3.min.js"></script>
    
    <h:outputScript library="js" name="app.js"/>
    <h:outputScript library="js" name="c3.js"/>
    
    <h:form>
        <p:panelGrid id="graphicpanel" styleClass="pg-center" style="height: 420px">
            <p:row>
                <p:column style="text-align: center">
                    <h1><p:outputLabel value="Fichas Técnicas"/></h1>
                </p:column>
                <p:column>
                    <p:commandLink value="Por regional" styleClass="lnkexport" actionListener="#{actividadMineraRepCtrl.showByRegional()}"
                                   update="graphicpanel" disabled="#{actividadMineraRepCtrl.byRegional}"/>
                    <p:commandLink value="&#160;Por usuario" styleClass="lnkexport" actionListener="#{actividadMineraRepCtrl.showByUsuario()}"
                                   update="graphicpanel" disabled="#{!actividadMineraRepCtrl.byRegional}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:panelGrid columns="2" styleClass="panelgrid-graphic">
                        <p:commandButton update="@none" onclick="addChart('#{actividadMineraRepCtrl.labels()}','#{actividadMineraRepCtrl.values()}','bar')" value="Gráfica de barras"/>
                        <p:commandButton onclick="addChart('#{actividadMineraRepCtrl.labels()}','#{actividadMineraRepCtrl.values()}','pie')" value="Gráfica de pastel"/>
                    </p:panelGrid>
                </p:column>
            </p:row>

            <p:row>
                <p:column style="height: 100%">
                    <p:panelGrid columns="1" styleClass="panelgrid-graphic">
                        <div id="chart" class="grafica"></div>
                    </p:panelGrid>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>
</ui:composition>
