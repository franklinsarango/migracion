<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:panelGrid styleClass="pg-center-header">
            <p:row>
                <p:column rowspan="2">
                    <p:graphicImage styleClass="img_header" value="./resources/images/vacacion-logoarcom-peq.png"/>
                </p:column>
                
                <p:column styleClass="profile-back">
                    <p:panelGrid styleClass="pg-center-profile">
                        <p:row>
                            <p:column rowspan="2" styleClass="profile">
                                <p:graphicImage styleClass="img-profile" value="./resources/images/profile-blue.png"/>
                            </p:column>
                            <p:column styleClass="profile-01">
                                <p:outputLabel value="Usuario: " style="font-weight: bolder; font-size: medium"/>
                            </p:column>
                            <p:column styleClass="profile-02">
                                <p:outputLabel value="#{loginCtrl.nombreUsuario}"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column styleClass="profile-03">
                                <p:outputLabel value="Rol: " style="font-weight: bolder; font-size: medium"/>
                            </p:column>
                            <p:column styleClass="profile-04">
                                <p:outputLabel value="#{loginCtrl.rolUsuario}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:column>

            </p:row>
        </p:panelGrid>
    </ui:composition>
</html>
