<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/vacaciones-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vacaciones"/>
        </ui:define>

        <ui:define name="content">
            <p:growl id="growl" autoUpdate="true" showDetail="true"/>
            
            <h:form id="activitiesform">
                <ui:include src="vacaciones-admin-menu.xhtml"/>
                
                <p:panelGrid styleClass="pg-center" style="width: 930px">
                    <p:row>
                        <p:column colspan="5" style="text-align: center;">
                            <p:outputLabel value="SOLICITUD DE LICENCIA" style="font-weight: bolder; font-size: medium;"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="tipoFormulario" value="Tipo formulario:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:outputLabel id="tipoFormulario" value="#{vacacionCtrl.licencia.tipoFormulario.nombre}" />
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="numSolicitud" value="Número de solicitud:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:outputLabel id="numSolicitud" value="#{vacacionCtrl.licencia.numeroSolicitud}"
                                           styleClass="num-solicitud-vacacion" style="font-size: 16px"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="5" style="text-align: center; background-color: lightblue">
                            <p:outputLabel value="DATOS PERSONALES" style="font-weight: bolder; font-size: small;"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="cedula" value="CI:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="cedula" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.numeroDocumento}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="unidadAdm" value="Unidad administrativa:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="unidadAdm" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.contrato.departamento.nombre}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="nombre" value="Nombre:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="nombre" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.nombre.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="puesto" value="Puesto:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="puesto" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.contrato.tipoCargo.nombre}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="apellido" value="Apellido:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="apellido" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.usuario.apellido.toUpperCase()}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="provincia" value="Provincia:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="provincia" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerNombreLocalidad(vacacionCtrl.licencia.usuario.codigoProvincia)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="fechaIngreso" value="Fecha de ingreso:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="fechaIngreso" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.contrato.fechaIngreso)}" readonly="true"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column style="text-align: right">
                            <p:outputLabel for="fechaSolicitud" value="Fecha de solicitud:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:inputText id="fechaSolicitud" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaConFormato(vacacionCtrl.licencia.fechaSolicitud)}" readonly="true"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="text-align: right">
                            <p:outputLabel for="licenciaPor" value="Solicitud de licencia por:"/>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:outputLabel id="licenciaPor" value="#{vacacionCtrl.licencia.tipoLicencia.nombre}" />
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                        <p:column>
                            <p:spacer width="10"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
               <!-- PANEL PARA VACACION -->
               <h:panelGroup id="grouppanel" layout="block">
                   <p:panelGrid styleClass="pg-center" rendered="#{vacacionCtrl.showVacacionPanel}" style="width: 930px">
                        <p:row>
                            <p:column colspan="5" style="text-align: center; background-color: lightblue">
                                <p:outputLabel id="vacacionTitle" value="#{vacacionCtrl.motivoLicencia}" style="font-weight: bolder; font-size: small;"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="diasDisponibles" value="Días disponibles:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="diasDisponibles" styleClass="inputtext-form" value="#{vacacionCtrl.obtenerFormatoDecimal(vacacionCtrl.licencia.diasDisponibles)}" readonly="true"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>
                            
                            <p:column style="text-align: right">
                                <p:outputLabel for="diasLicencia" value="Dias solicitados:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="diasLicencia" styleClass="inputtext-form" value="#{vacacionCtrl.obtenerFormatoDecimal(vacacionCtrl.licencia.diasLicencia)}" readonly="true"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaInicio" value="Fecha de inicio:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="fechaInicio" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaHoraConFormato(vacacionCtrl.licencia.fechaHoraSalida)}" readonly="true"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="saldoVacacion" value="Saldo de vacaciones:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="saldoVacacion" styleClass="inputtext-form" value="#{vacacionCtrl.obtenerFormatoDecimal(vacacionCtrl.licencia.saldoVacaciones)}" readonly="true"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaFin" value="Fecha de fin:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="fechaFin" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaHoraConFormato(vacacionCtrl.licencia.fechaHoraRetorno)}" readonly="true"/>
                            </p:column>
                            
                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>
                            
                            <p:column style="text-align: right">
                                <p:outputLabel for="observacion" value="Observaciones:"/>
                            </p:column>
                            <p:column style="text-align: left" rowspan="2">
                                <p:inputTextarea id="observacion" value="#{vacacionCtrl.licencia.observaciones}"
                                                 styleClass="inputtextarea-form" readonly="true"/>
                            </p:column>
                        </p:row>
                       
                       <p:row>
                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>
                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>
                            
                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>
                            
                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>
                        </p:row>
                   </p:panelGrid>
                   
                   <!-- PANEL PARA CALAMIDAD -->
                   <p:panelGrid styleClass="pg-center" rendered="#{vacacionCtrl.showCalamidadPanel}" style="width: 930px">
                        <p:row>
                            <p:column colspan="5" style="text-align: center; background-color: lightblue">
                                <p:outputLabel id="calamidadTitle" value="#{vacacionCtrl.motivoLicencia}" style="font-weight: bolder; font-size: small;"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaInicioC" value="Fecha de inicio:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="fechaInicioC" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaHoraConFormato(vacacionCtrl.licencia.fechaHoraSalida)}" readonly="true"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaFinC" value="Fecha de fin:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="fechaFinC" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaHoraConFormato(vacacionCtrl.licencia.fechaHoraRetorno)}" readonly="true"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="observacionC" value="Observaciones:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputTextarea id="observacionC" value="#{vacacionCtrl.licencia.observaciones}"
                                                 styleClass="inputtextarea-form" readonly="true"/>
                            </p:column>
                            
                            <p:column>
                                    <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:spacer width="10"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:spacer width="10"/>
                            </p:column>
                        </p:row>
                   </p:panelGrid>
                   
                   <!-- PANEL PARA ASUNTO INSTITUCIONAL -->
                   <p:panelGrid styleClass="pg-center" rendered="#{vacacionCtrl.showInstitucionalPanel}" style="width: 930px">
                        <p:row>
                            <p:column colspan="5" style="text-align: center; background-color: lightblue">
                                <p:outputLabel id="institucionalTitle" value="#{vacacionCtrl.motivoLicencia}" style="font-weight: bolder; font-size: small;"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaInicioI" value="Fecha de inicio:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="fechaInicioI" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaHoraConFormato(vacacionCtrl.licencia.fechaHoraSalida)}" readonly="true"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right">
                                <p:outputLabel for="fechaFinI" value="Fecha de fin:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="fechaFinI" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.obtenerFechaHoraConFormato(vacacionCtrl.licencia.fechaHoraRetorno)}" readonly="true"/>
                            </p:column>
                        </p:row>
                       
                       <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="provinciaC" value="Provincia comisión:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="provinciaC" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.provinciaComision.nombre.toUpperCase()}" readonly="true"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right; width: 150px">
                                <p:outputLabel for="cantonC" value="Cantón comisión:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="cantonC" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.cantonComision.nombre.toUpperCase()}" readonly="true"/>
                            </p:column>
                        </p:row>
                       
                        <p:row>
                            <p:column style="text-align: right">
                                <p:outputLabel for="parroquiaC" value="Parroquia comisión:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputText id="parroquiaC" styleClass="inputtext-form"
                                         value="#{vacacionCtrl.licencia.parroquiaComision.nombre.toUpperCase()}" readonly="true"/>
                            </p:column>

                            <p:column>
                                <p:spacer width="10"/>
                            </p:column>

                            <p:column style="text-align: right; width: 150px">
                                <p:outputLabel for="descripcion" value="Descripción asunto institucional:"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:inputTextarea id="descripcion" value="#{vacacionCtrl.licencia.asuntoInstitucional}"
                                                 styleClass="inputtextarea-form" readonly="true"/>
                            </p:column>
                        </p:row>
                   </p:panelGrid>
                   
                   <p:panelGrid styleClass="pg-center" style="width: 930px">
                       <p:row>
                           <p:column colspan="2" style="text-align: center; background-color: lightblue">
                               <p:outputLabel value="A P R O B A C I Ó N" style="font-weight: bolder; font-size: small;"/>
                           </p:column>
                       </p:row>
                       
                       <p:row>
                           <p:column style="text-align: right; width: 50%">
                               <p:outputLabel for="aprueba" value="¿Aprueba?"/>
                           </p:column>
                           <p:column>
                               <p:selectOneRadio id="aprueba" value="#{vacacionCtrl.aprobado}" disabled="true">
                                   <f:selectItem itemLabel="SI" itemValue="true" />
                                   <f:selectItem itemLabel="NO" itemValue="false" />
                                   <p:ajax update="subsanarLabel subsanarRadio"/>
                               </p:selectOneRadio>
                           </p:column>
                       </p:row>
                       
                       <p:row>
                           <p:column style="text-align: right; width: 50%">
                               <p:outputLabel for="realizadoPor" value="Realizado por:"/>
                           </p:column>
                           <p:column>
                               <p:outputLabel id="realizadoPor" value="#{vacacionCtrl.licencia.usuarioAprobacion.nombresCompletos}"/>
                           </p:column>
                       </p:row>
                       
                       <p:row>
                            <p:column style="text-align: right">
                                <h:panelGroup id="subsanarLabel" layout="block">
                                    <p:outputLabel for="subsanar" value="¿Subsanar?" rendered="#{!vacacionCtrl.aprobado}"/>
                                </h:panelGroup>
                             </p:column>
                             <p:column>
                                 <h:panelGroup id="subsanarRadio" layout="block">
                                     <p:selectOneRadio id="subsanar" value="#{vacacionCtrl.subsanar}" rendered="#{!vacacionCtrl.aprobado}" disabled="true">
                                         <f:selectItem itemLabel="SI" itemValue="true" />
                                         <f:selectItem itemLabel="NO" itemValue="false" />
                                     </p:selectOneRadio>
                                 </h:panelGroup>
                             </p:column>
                       </p:row>
                       
                       <p:row>
                           <p:column colspan="2" style="text-align: center">
                               <p:outputLabel for="observacionJefe" value="Observaciones:"/>
                           </p:column>
                       </p:row>
                       
                       <p:row>
                           <p:column colspan="2" style="text-align: center">
                               <p:inputTextarea id="observacionJefe" value="#{vacacionCtrl.licencia.observacionesJefatura}" style="width: 600px !important" readonly="true"/>
                           </p:column>
                       </p:row>
                   </p:panelGrid>
                   
                   <p:panelGrid styleClass="pg-center" style="width: 930px">
                       <p:row>
                           <p:column colspan="2" style="text-align: center; background-color: lightblue">
                               <p:outputLabel value="VERIFICACIÓN TALENTO HUMANO" style="font-weight: bolder; font-size: small;"/>
                           </p:column>
                       </p:row>
                       
                       <p:row>
                           <p:column colspan="2" style="text-align: center">
                               <p:outputLabel for="verificacionTH" value="Observaciones:"/>
                           </p:column>
                       </p:row>
                       <p:row>
                           <p:column colspan="2" style="text-align: center">
                               <p:inputTextarea id="verificacionTH" value="#{vacacionCtrl.licencia.observacionesRecursoHumanos}" style="width: 600px !important"/>
                           </p:column>
                       </p:row>
                       
                       <p:row>
                           <p:column colspan="2" style="text-align: center; background-color: lightblue">
                               <p:outputLabel value="ARCHIVOS ADJUNTOS" style="font-weight: bolder; font-size: small;"/>
                           </p:column>
                       </p:row>
                       
                       <p:row>
                        <p:column colspan="2">
                            <p:dataList id="filelist" value="#{vacacionCtrl.archivosCargados}" var="file" styleClass="size_uploadfiles" 
                                        emptyMessage="No se encontraron archivos" rowIndexVar="row">
                                <p:outputLabel value="#{row + 1}" style="font-weight: bold"/>
                                <p:spacer width="10" height="10"/>
                                <p:link value="#{file.nombreAdjunto}" href="#{file.urlDocumento}" styleClass="lnkadjuntos" style="font-weight: bold"/>
                            </p:dataList>
                            <p:separator/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:spacer width="10" height="15"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center">
                            <p:commandButton value="Cargar archivo" oncomplete="PF('archivosfrmwg').show();" immediate="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:spacer width="10" height="10"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <h:panelGroup id="filelistpanel">
                                <p:dataList id="filelistUpload" value="#{vacacionCtrl.archivosParaCargar}" var="newfile" styleClass="size_uploadfiles"
                                            emptyMessage="No se encontraron archivos" rendered="#{vacacionCtrl.showUploadPanel}" rowIndexVar="row">
                                <p:outputLabel value="#{row + 1}"/>
                                <p:spacer width="10" height="10"/>
                                <p:outputLabel value="#{newfile.fileName}"/>
                            </p:dataList>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                   </p:panelGrid>
                   
                   <p:panelGrid styleClass="pg-center" style="width: 930px">    
                        <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <p:commandButton value="Enviar" style="width: 85px" update="@form" action="#{vacacionCtrl.saveLegalizacionTHAction()}"/>
                                        <p:spacer width="10"/>
                                        <p:commandButton value="Cancelar" action="#{vacacionCtrl.cancelAdminAction()}" immediate="true" style="width: 85px"/>
                                    </p:column>
                                </p:row>
                        </f:facet>
                   </p:panelGrid>
                </h:panelGroup>
            </h:form>
            
            <!-- CARGA DE ARCHIVOS -->
            <p:dialog id="archivosfrm" widgetVar="archivosfrmwg" resizable="true" modal="true" showEffect="clip" hideEffect="clip"
                      header="Cargar archivos">
                <h:form id="archivosform">
                    <p:panelGrid styleClass="pg-center">
                        <p:row>
                            <p:column colspan="2" style="text-align: center">
                                <p:fileUpload id="fuadjuntos" mode="advanced" sizeLimit="3145728" allowTypes="/(\.|\/)(pdf|PDF)$/"
                                              invalidSizeMessage="Su archivo excede el tamaño permitido de 3MB"
                                              invalidFileMessage="Solo puede subir archivos PDF"
                                              cancelLabel="Cancelar" uploadLabel="Subir" label="Examinar"
                                              fileUploadListener="#{vacacionCtrl.addArchivos}"
                                              update=":activitiesform:filelistpanel :growl"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
